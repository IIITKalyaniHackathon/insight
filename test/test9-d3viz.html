<!DOCTYPE html>
<html>
  <head>

    <!--
    THIS IS A TEST.

    IT SHOULD SHOW A GOOGLE MAPS AND A SUMMARY ON THE INFOWINDOW.

    <title>Test 9 - D3 visualizations</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #dashboard {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="css/chartist.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/plottable.css"> -->
    
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/chartist.min.js"></script>
    <!-- // <script src="js/plottable.min.js"></script> -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?v="></script>

    <script src="js/CityDashboard.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../CityDashboard.css">

  </head>

  <body><div id="dashboard"></div>
    <!-- <svg id="OUT"></svg> -->
  </body>

  <style>
    /* tell the SVG path to be a thin blue line without any area fill */
    path {
      stroke: steelblue;
      stroke-width: 1;
      fill: none;
    }
    
    .axis {
      shape-rendering: crispEdges;
    }

    .x.axis line {
      stroke: lightgrey;
    }

    .x.axis .minor {
      stroke-opacity: .5;
    }

    .x.axis path {
      display: none;
    }

    .y.axis line, .y.axis path {
      fill: none;
      stroke: #000;
    }
  </style>

  <script>
    // Binding the map and the information window.
    var myDashboard = new CityDashboard.Dashboard({
      'anchor': '#dashboard',
      'layout': 'left'
    });

    // Setting up our map.
    var map = new CityDashboard.GoogleMap({
      'lat': -33.442909,
      'lng': -70.65387,
      'zoom': 12
    })

    var data = [3, 6, 2, 7, 5, 2, 0, 3, 8, 9, 2, 5, 9, 3, 6, 3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 2, 7];

    // Setting up our information window.
    var infoWindow = new CityDashboard.InfoWindow([{
      'visualization': 'd3-viz',
      'id': '#myplot',
      'data': data,
      'data-source': '#myplot',
      'title': 'D3 chart',
      'golden-ratio': true,
      viz: function ( svg, data, width, height ) {
  
        var m = [8, 20, 20, 50];
        var w = width - m[1] - m[3];
        var h = height - m[0] - m[2];
        
        var x = d3.scale.linear().domain([0, data.length]).range([0, w]);

        var y = d3.scale.linear().domain([0, 10]).range([h, 0]);

        var line = d3.svg.line()

          .x(function(d,i) {
            return x(i); 
          })
          .y(function(d) { 
            return y(d); 
          })

          var graph = svg
                .attr("width", w + m[1] + m[3])
                .attr("height", h + m[0] + m[2])
              .append("svg:g")
                .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

          var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);

          graph.append("svg:g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + h + ")")
                .call(xAxis);

          var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");

          graph.append("svg:g")
                .attr("class", "y axis")
                .attr("transform", "translate(-25,0)")
                .call(yAxisLeft);
          

          graph.append("svg:path").attr("d", line(data));
      }
    },{//almost an exact copy of the last viz. data-source are markers
      'visualization': 'd3-viz',
      'id': '#fetchplot',
      'data-source': '#simpleMarker',
      'title': 'Marker D3 chart',
      'golden-ratio': true,
      viz: function ( svg, data, width, height ) {
  
        var m = [8, 20, 20, 50];
        var w = width - m[1] - m[3];
        var h = height - m[0] - m[2];
        
        var x = d3.scale.linear().domain([0, data.length]).range([0, w]);

        var y = d3.scale.linear().domain([0, 10]).range([h, 0]);

        var line = d3.svg.line()

          .x(function(d,i) {
            return x(i); 
          })
          .y(function(d) { 
            return y(d); 
          })

          var graph = svg
                .attr("width", w + m[1] + m[3])
                .attr("height", h + m[0] + m[2])
              .append("svg:g")
                .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

          var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);

          graph.append("svg:g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + h + ")")
                .call(xAxis);

          var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");

          graph.append("svg:g")
                .attr("class", "y axis")
                .attr("transform", "translate(-25,0)")
                .call(yAxisLeft);
          

          graph.append("svg:path").attr("d", line(data));
      }
    }]);

    myDashboard.addLayer({
      'id': '#simpleMarker',
      'layer': 'marker-layer',
      'data-source': '#simpleMarker',
      'data': [{'lat': -33.442909,
                'lng': -70.65387,
                'value': [3, 7, 2, 6, 1, 5, 4, 8, 0, 9, 4, 1, 7, 2, 8, 5, 0, 9, 6, 3, 1, 6, 2, 4, 5, 9, 0, 3, 8, 7]
              },
               {'lat': -33.443465,
                'lng': -70.647571,
                'value': [3, 8, 9, 5, 1, 6, 9, 8, 2, 0, 5, 2, 6, 3, 1, 1, 7, 7, 7, 4, 0, 0, 6, 9, 4, 8, 4, 2, 3, 5]
              },
               {'lat': -33.457669,
                'lng': -70.662319,
                'value': [2, 4, 7, 7, 6, 9, 5, 1, 3, 5, 8, 5, 4, 7, 8, 3, 1, 0, 2, 9, 3, 6, 8, 6, 0, 2, 1, 9, 4, 0]
              }],
      'layer_attr': {
        'type': 'simple',
        'id': '#fetchplot',
        'visualization': 'd3-viz',
        'title': 'd3 created by marker',
        viz: function ( svg, data, width, height ) {
  
        var m = [8, 20, 20, 50];

        var x = d3.scale.linear().domain([0, data.length]).range([0, w]);

        var y = d3.scale.linear().domain([0, 10]).range([h, 0]);

        var line = d3.svg.line()

          .x(function(d,i) {
            return x(i); 
          })
          .y(function(d) { 
            return y(d); 
          })

          var graph = svg
                .attr("width", w + m[1] + m[3])
                .attr("height", h + m[0] + m[2])
              .append("svg:g")
                .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

          var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);

          graph.append("svg:g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + h + ")")
                .call(xAxis);

          var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");

          graph.append("svg:g")
                .attr("class", "y axis")
                .attr("transform", "translate(-25,0)")
                .call(yAxisLeft);
          

          graph.append("svg:path").attr("d", line(data));
      }
        }
    });
  </script>
</html>
