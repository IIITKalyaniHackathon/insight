<!--
  THIS IS A TEST

  IT SHOULD SHOW A GOOGLE MAPS AND AN EMPTY INFOWINDOW

  TWO BLUE RECTANGLES
  TWO RED DOTS
  AND TWO ANTENNAS

-->
<!DOCTYPE html>
<html>
  <head>
    <title>Test 3 - Markers</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #dashboard {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../CityDashboard.css">
  </head>
  <body>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v="></script>
    
    <script src="../src/CityDashboard.js"></script>
    <script src="../src/Maps/Map.js"></script>
    <script src="../src/Maps/GoogleMap.js"></script>
    <script src="../src/InfoWindow.js"></script>
    <script src="../src/Layouts/Layout.js"></script>
    <script src="../src/Layers/MarkerLayer.js"></script>
    <script src="../src/Layers/NullLayer.js"></script>
    <script src="../src/Layers/Factory/ElementFactory.js"></script>
    <script src="../src/Layers/Elements/Rectangle.js"></script>
    <script src="../src/Layers/Elements/Image.js"></script>
    <script src="../src/Layers/Elements/Circle.js"></script>
    <script src="../src/Dashboard.js"></script>

    <div id="dashboard"></div>

    <script>
      // Setting up our map.
      var map = new CityDashboard.GoogleMap({
        'lat': -33.442909,
        'lng': -70.65387,
        'zoom': 12
      });

      // Setting up our information window.
      var infoWindow = new CityDashboard.InfoWindow({});

      // Binding the map and the information window.
      var myDashboard = new CityDashboard.Dashboard({
        'anchor': '#dashboard',
        'map': map,
        'info': infoWindow,
        'layout': 'left'
      });

  myDashboard
.addLayer({
'id': '#rectMarker',
'layer': 'marker-layer',
'data-source': '#rectMarker',
'data': [{'lat': -33.442909,
'lng': -70.65387,
'value': {
'landmark': 'La Moneda'
}},
{'lat': -33.443465,
'lng': -70.647571,
'value': {
'landmark': 'San Fransisco'
}}],
'marker_attr': {
'type': 'rect',
'width': 15,
'height': 15,
'fill': 'blue'
}
})
//second markers red circles
.addLayer({
'id': '#circMarker',
'layer': 'marker-layer',
'data-source': '#circMarker',
'data': [{'lat': -33.464628,
'lng': -70.610676,
'value': {
'landmark': 'Estadio Nacional'
}},
{'lat': -33.457669,
'lng': -70.662319,
'value': {
'landmark': 'FCFM'
}}],
'marker_attr': {
'type': 'circle',
'r': 10,
'fill': 'red'
}
})
//last markers with images!
.addLayer({
'id': '#imgMarker',
'layer': 'marker-layer',
'data-source': '#imgMarker',
'data': [{'lat': -33.4177719,
'lng': -70.6067358,
'value': {
'landmark': 'Costanera Center'
}},
{'lat': -33.451967,
'lng': -70.678898,
'value': {
'landmark': 'Estacion Central'
}}],
'marker_attr': {
'type': 'image',
'src': 'antenna.svg'
}
});
    //  

      // Show the Dashboard
      myDashboard.show();

    </script>
  </body>
</html>
