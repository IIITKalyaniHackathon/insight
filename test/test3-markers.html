    <script src="js/chartist.min.js"></script>

  <body><div id="dashboard"></div></body>

  <script>
    // Setting up our map.
    var map = new CityDashboard.GoogleMap({
      'lat': -33.442909,
      'lng': -70.65387,
      'zoom': 12
    });

    // Setting up our information window.
    var infoWindow = new CityDashboard.InfoWindow({});

    // Binding the map and the information window.
    var myDashboard = new CityDashboard.Dashboard({
      'anchor': '#dashboard',
      'map': map,
      'info': infoWindow,
      'layout': 'left'
    });

    myDashboard
    .addLayer({
      'id': '#simpleMarker',
      'layer': 'marker-layer',
      'data-source': '#simpleMarker',
      'data': [{'lat': -33.442909,
                'lng': -70.65387,
                'value': {
                  'landmark': 'La Moneda'
              }},
              {'lat': -33.443465,
                'lng': -70.647571,
                'value': {
                  'landmark': 'San Francisco'
                }}],
      'marker_attr': {
        'type': 'simple'
    }})
    .addLayer({
      'id': '#circMarker',
      'layer': 'marker-layer',
      'data-source': '#circMarker',
      'data': [{'lat': -33.464628,
                'lng': -70.610676,
                'value': {
                  'landmark': 'Estadio Nacional'
              }},
              {'lat': -33.457669,
                'lng': -70.662319,
                'value': {
                  'landmark': 'FCFM'
                }}],
      'marker_attr': {
        'type': 'circle',
        'radius': 400,
        'strokeColor': '#FF0000',
        'fillColor': '#FF0000'
    }})
    .addLayer({
      'id': '#imgMarker',
      'layer': 'marker-layer',
      'data-source': '#imgMarker',
      'data': [{'lat': -33.4177719,
                'lng': -70.6067358,
                'value': {
                  'landmark': 'Costanera Center'
              }},
              {'lat': -33.451967,
                'lng': -70.678898,
                'value': {
                  'landmark': 'Estacion Central'
              }}],
      'marker_attr': {
        'type': 'image',
        'src': 'antenna.svg'
    }});

    // Show the Dashboard
    myDashboard.show();
  </script>
