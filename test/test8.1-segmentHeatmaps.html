    var segments = [];
    var weights = [];

    xmlhttp=new XMLHttpRequest();
    xmlhttp.open("GET","map.xml",false);
    xmlhttp.send();
    xmlDoc=xmlhttp.responseXML;

    var ways = xmlDoc.getElementsByTagName("way");
    var nways = ways.length;

    for(var i = 0; i < nways; i++) {
      var segment = [];
      var tags = ways[i].getElementsByTagName("tag");
      isStreet = false;
      for(var b = 0; b < tags.length; b++) {
        if (ways[i].getElementsByTagName("tag")[0].getAttribute('k') == 'highway') isStreet = true;
      }
      if (isStreet) {
      var nodes = ways[i].getElementsByTagName("nd")
      var nnodes = nodes.length;
      var references = [];
      for(var j = 0; j < nnodes; j++) {
        var reference = nodes[j].getAttribute('ref');
        var refnode = xmlDoc.getElementById(reference);
        var lat = refnode.getAttribute('lat');
        var lng = refnode.getAttribute('lon');
        segment.push({lat: lat, lng: lng});
      }
      segments.push(segment);
      weights.push(Math.floor(Math.random() * (4 - 1) + 1));
      }
    }

    //console.log(segments.slice(0,1));

    myDashboard
    .addLayer({
      'id': '#heatmap',
      'layer': 'heatmap-layer',
      'data-source': '#heatmap',
      'data': [{'segments': segments,
                'weights': weights
              }],
      'layer_attr': {
        'type': 'segment-heatmap'
        }
