<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--

    <title>Test 8 - Heatmap</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #dashboard {
        width: 100%;
        height: 100%;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="css/insight.css">
    <link rel="stylesheet" type="text/css" href="css/chartist.min.css">

    <script src="js/chartist.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>

    <script src="js/insight.js"></script>

  </head>

  <body><div id="dashboard"></div></body>

  <script>
    /// Binding the map and the information window.
    var dashboard = niclabs.insight.dashboard({
        'anchor': '#dashboard',
        'layout': 'none'
    });

    var map = niclabs.insight.map({
        'handler': 'google-map',
        'lat': 48.8583,
        'lng': 2.2944,
        'zoom': 15
    });

    niclabs.insight.layer({
        handler: 'heatmap-layer',
        data: [{
            'lat': [48.860611, 48.859961, 48.873792],
            'lng': [2.337644, 2.326561, 2.295028],
            'landmark': ['L’Arc de Triomphe','Musée D’Orsay','L’Arc de Triomphe'],
            'weight': 0.1
        }, {
            'lat': [48.852968, 48.85837],
            'lng': [2.349902, 2.294481],
            'landmark': ['Cathédrale Notre-Dame','Tour Eiffel']
        }],
        heatmap: {
            'type': 'segment-heatmap',
            'radius': 15,
            'dissipating': true,
        }
    });

  </script>
</html>
