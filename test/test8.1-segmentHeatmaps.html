<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--
    THIS IS A TEST.

    IT SHOULD SHOW A GOOGLE MAPS AND AN EMPTY INFOWINDOW

    HEATMAP

    -->

    <title>Test 8 - Heatmap</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #dashboard {
        width: 100%;
        height: 100%;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="css/chartist.min.css">
    <link rel="stylesheet" type="text/css" href="css/material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/insight.css">

    <script src="js/chartist.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script type="text/javascript" src="js/material.js"></script>

    <script src="js/insight.js"></script>

  </head>

  <body><div id="dashboard"></div></body>

  <script>
    /// Binding the map and the information window.
    var dashboard = niclabs.insight.dashboard({
        'anchor': '#dashboard',
        'layout': 'none'
    });

    var map = niclabs.insight.map({
        'handler': 'google-map',
        'lat': 48.8583,
        'lng': 2.2944,
        'zoom': 15
    });

    niclabs.insight.data('anotherParisData', [{
        'coordinates': [[48.860611, 2.337644],
                        [48.859961, 2.326561],
                        [48.873792, 2.295028]],
        'landmark': 'Street 1',
        'weight': 0.1
    }, {
        'coordinates': [[48.852968, 2.349902],
                [48.85837, 2.294481]],
        'landmark': 'Street 2'
    }]);

    niclabs.insight.layer({
        name: 'Just a segment Heatmap',
        handler: 'heatmap-layer',
        data: 'anotherParisData',
        heatmap: {
            'type': 'segment-heatmap',
            'radius': 15,
            'dissipating': true,
        }
    });

  </script>
</html>
