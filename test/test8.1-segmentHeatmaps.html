<!DOCTYPE html>
<html>
  <head>

    <!--
    THIS IS A TEST.

    IT SHOULD SHOW A GOOGLE MAPS AND AN EMPTY INFOWINDOW

    HEATMAP

    -->

    <title>Test 8 - Segment Heatmap</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #dashboard {
        width: 100%;
        height: 100%;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="../CityDashboard.css">
    <link rel="stylesheet" type="text/css" href="css/chartist.min.css">
    
    <script src="js/chartist.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>

    <script src="js/CityDashboard.min.js"></script>

  </head>

  <body><div id="dashboard"></div></body>

  <script>
    // Binding the map and the information window.
    var myDashboard = new CityDashboard.Dashboard({
      'anchor': '#dashboard',
      'layout': 'left'
    });

    // Setting up our map.
    var map = new CityDashboard.GoogleMap({
      'lat': -33.442909,
      'lng': -70.65387,
      'zoom': 14
    });

    // Setting up our information window.
    var infoWindow = new CityDashboard.InfoWindow({});

    var lats = [];
    var lngs = [];
    var weights = [];

    var maxlat = -33.34;
    var minlat = -33.54;

    var maxlng = -70.55;
    var minlng = -70.75;

    for(var i = 0; i < 50; i++) {
      lats[i] = [];
      lngs[i] = [];
      lats[i][0] = Math.random() * (maxlat - minlat) + minlat;
      lngs[i][0] = Math.random() * (maxlng - minlng) + minlng;
      lats[i][1] = Math.random() * (maxlat - minlat) + minlat;
      lngs[i][1] = Math.random() * (maxlng - minlng) + minlng;
      weights[i] = Math.floor(Math.random() * (4 - 1) + 1);
    }

    myDashboard
    .addLayer({
      'id': '#heatmap',
      'layer': 'heatmap-layer',
      'data-source': '#heatmap',
      'data': [{'lat': lats,
                'lng': lngs,
                'weights': weights
              }],
      'layer_attr': {
        'type': 'segment-heatmap'
        }
    });

  </script>
</html>
