      body {

        width: 100%;

    <link rel="stylesheet" type="text/css" href="../CityDashboard.css">
    <link rel="stylesheet" type="text/css" href="css/chartist.min.css">
    
    <script src="js/chartist.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>

    <script src="js/CityDashboard.min.js"></script>

  <body><div id="dashboard"></div>

  </body>

  <script type="text/javascript">
    var myDashboard = new CityDashboard.Dashboard({
      'anchor': '#dashboard',
      'layout': 'left',
      'filter-number': 3
    });

    var map = new CityDashboard.GoogleMap({
      'lat': -33.442909,
      'lng': -70.65387,
      'zoom': 1
    });

    var infoWindow = new CityDashboard.InfoWindow();


    myDashboard.addFilter({
      'Under Latitude 30': function (data) {
        return data.lat < 30;
      },
      'Over Latitude -60': function (data) {
        return data.lat > -60;
      },
      'Between Longitude 50 and -50': function (data) {
        return data.lng < 50 && data.lng > -50;
      }
    });

    myDashboard.addLayer({
      'id': '#RandomPoints',
      'layer': 'marker-layer',
      'data-source': 'position?300',
      'marker_attr': {
        'type': 'simple',
        'visualization': 'linechart-viz',
        'id': '#randomLineChart',
        'title': 'Random Point Data',
        'labels': function (data) { 
          var N = data[0].length;
          var a = Array.apply(null, {length: N}).map(Number.call, Number);
          return a.map(function (el) {return el+"";});
        },
        'properties': {
          'class': 'ct-chart ct-golden-section'
        }
      }
    });

  </script>
</html>
