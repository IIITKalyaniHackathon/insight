<!DOCTYPE html>
<html>
  <head>
    <title>Test 2 - information window</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #dashboard {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../CityDashboard.css">
  </head>
  <body>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=AIzaSyApotRUk-lTHobgWif7AqRETtp01pdHlLg"></script>
    <script src="../src/CityDashboard.js"></script>
    <script src="../src/Maps/Map.js"></script>
    <script src="../src/Maps/GoogleMap.js"></script>
    <script src="../src/InfoWindow.js"></script>
    <script src="../src/Layouts/Layout.js"></script>
    <script src="../src/Dashboard.js"></script>

    <div id="dashboard"></div>

    <script>
      // Setting up our map.
      var map = new CityDashboard.GoogleMap({
        'lat': -33.442909,
        'lng': -70.65387,
        'zoom': 12
      });

      // Setting up our information window.
      var infoWindow = new CityDashboard.InfoWindow({});

      // Binding the map and the information window.
      var myDashboard = new CityDashboard.Dashboard({
        'anchor': '#dashboard',
        'map': map,
        'info': infoWindow,
        'layout': 'left'
      });

      // Show the Dashboard
      myDashboard.show();

    </script>
  </body>
</html>
