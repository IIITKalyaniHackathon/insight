<!DOCTYPE html>
<html>
  <head>

    <!--
    THIS IS A TEST.

    IT SHOULD SHOW A GOOGLE MAPS AND AN EMPTY INFOWINDOW.

    -->

    <title>Test 2 - Information Window</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #dashboard {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../CityDashboard.css">


    <!-- The files for CityDashboard are requested by requireJS, THIS IS ONLY FOR DEVELOPMENT. -->
    <script data-main="loadDashboard" src="js/require.js"></script>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v="></script>

  </head>

  <body><div id="dashboard"></div></body>

  <script>
    // Setting up our map.
    var map = new CityDashboard.GoogleMap({
      'lat': -33.442909,
      'lng': -70.65387,
      'zoom': 12
    });

    // Setting up our information window.
    var infoWindow = new CityDashboard.InfoWindow({});

    // Binding the map and the information window.
    var myDashboard = new CityDashboard.Dashboard({
      'anchor': '#dashboard',
      'map': map,
      'info': infoWindow,
      'layout': 'left'
    });

    // Show the Dashboard
    myDashboard.show();

  </script>
</html>
