<!--
  THIS IS A TEST

  IT SHOULD SHOW ONLY A GOOGLE MAPS

  The map is over Santiago (center at La Moneda (-33.442909,-70.65387)), with a zoom level of 12.

-->
<!DOCTYPE html>
<html>
  <head>
    <title>Test 1 - Just a Map</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #dashboard {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=AIzaSyApotRUk-lTHobgWif7AqRETtp01pdHlLg"></script>
    <script src="../src/CityDashboard.js"></script>
    <script src="../src/Maps/Map.js"></script>
    <script src="../src/Maps/GoogleMap.js"></script>
    <script src="../src/Dashboard.js"></script>

    <div id="dashboard"></div>

    <script>
      // Setting up our map.
      var map = new CityDashboard.GoogleMap({
        'lat': -33.442909,
        'lng': -70.65387,
        'zoom': 12
      });

      // Binding the map and the information window.
      var myDashboard = new CityDashboard.Dashboard({
        'anchor': '#dashboard',
        'map': map
      });

      // Show the Dashboard
      myDashboard.show();

    </script>
  </body>
</html>
