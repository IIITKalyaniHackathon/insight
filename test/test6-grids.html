    <title>Test 8 - Heatmap</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;

  </head>

  <body><div id="dashboard"></div></body>

  <script>
    /// Binding the map and the information window.
    var dashboard = niclabs.insight.dashboard({
        'anchor': '#dashboard',
        'layout': 'none'
    });

    var map = niclabs.insight.map({
        'handler': 'google-map',
        'lat': 48.8583,
        'lng': 2.2944,
        'zoom': 15
    });

    niclabs.insight.layer({
        handler: 'grid-layer',
        data: [{
            'lat': 48.860611,
            'lng': 2.337644,
            'landmark': 'Musee du Louvre',
            'weight': 0.5
        }, {
            'lat': 48.859961,
            'lng': 2.326561,

        }, {

            'lng': 2.295028,
            'landmark': 'L’Arc de Triomphe',

        }, {
            'lat': 48.852968,
            'lng': 2.349902,
            'landmark': 'Cathédrale Notre-Dame',
            'weight': 0.95
        }, {
            'lat': 48.85837,
            'lng': 2.294481,
            'landmark': 'Tour Eiffel',
            'weight': 0.14
        }],
        grid: {
            'type': 'hexagon',
            'size': 32,
            'fill': 'average'
        }
    });

  </script>
