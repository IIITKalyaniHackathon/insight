<!DOCTYPE html>
<html>
  <head>

    <!--
    THIS IS A TEST.

    IT SHOULD SHOW A GOOGLE MAPS AND AN EMPTY INFOWINDOW

    GRIDS

    -->

    <title>Test 6 - Grids</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #dashboard {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../CityDashboard.css">

    <script src="../src/CityDashboard.js"></script>
    <script src="../src/Dashboard.js"></script>
    <script src="../src/InfoWindow.js"></script>
    
    <script src="../src/Maps/Map.js"></script>
    <script src="../src/Maps/GoogleMap.js"></script>

    <script src="../src/Layouts/Layout.js"></script>

    <script src="../src/Layers/NullLayer.js"></script>
    <script src="../src/Layers/MarkerLayer.js"></script>
    <script src="../src/Layers/GridLayer.js"></script>
    <script src="../src/Layers/Layer.js"></script>

    <script src="../src/Layers/Markers/Marker.js"></script>
    <script src="../src/Layers/Markers/SimpleMarker.js"></script>
    <script src="../src/Layers/Markers/CircleMarker.js"></script>
    <script src="../src/Layers/Markers/ImageMarker.js"></script>
    <script src="../src/Layers/Markers/PolylineMarker.js"></script>

    <script src="../src/Layers/Grids/Grid.js"></script>
    <script src="../src/Layers/Grids/SquareGrid.js"></script>

    <!-- <script src="js/CityDashboard.min.js"></script> -->

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v="></script>

  </head>

  <body><div id="dashboard"></div></body>

  <script>
    // Setting up our map.
    var map = new CityDashboard.GoogleMap({
      'lat': -33.442909,
      'lng': -70.65387,
      'zoom': 12
    });

    // Setting up our information window.
    var infoWindow = new CityDashboard.InfoWindow({});

    // Binding the map and the information window.
    var myDashboard = new CityDashboard.Dashboard({
      'anchor': '#dashboard',
      'map': map,
      'info': infoWindow,
      'layout': 'left'
    });

    myDashboard
    .addLayer({
      'id': '#squareGrid',
      'layer': 'grid-layer',
      'data-source': '#squareGrid',
      'data': [{'lat': -33.442909,
                'lng': -70.65387
                }],
      'grid_attr': {
        'type': 'square',
        'color': 'green'
    }})
    .addLayer({
      'id': '#squareGrid',
      'layer': 'grid-layer',
      'data-source': '#squareGrid',
      'data': [{'lat': -33.446909,
                'lng': -70.65787
                }],
      'grid_attr': {
        'type': 'square',
    }});

    // Show the Dashboard
    myDashboard.show();
  </script>
</html>
