  <script>

    var map = new CityDashboard.GoogleMap({

      'lng': -70.65387,

    // Setting up our information window.
    var infoWindow = new CityDashboard.InfoWindow({});

    myDashboard
    .addLayer({
      'id': '#delaunay',
      'layer': 'delaunay-layer',
      'data-source': '#delaunay',
      'data': [{'lat': [-33.442909,-33.457669, -33.464628],
