  <body><div id="dashboard"></div></body>

  <script>
     // Binding the map and the information window.
    var myDashboard = new CityDashboard.Dashboard({
      'anchor': '#dashboard',
      'layout': 'left'
    });


    // Setting up our map.
    var map = new CityDashboard.GoogleMap({
      'lat': -33.442909,
      'lng': -70.65387,
      'zoom': 12
    });

    // Setting up our information window.
    var infoWindow = new CityDashboard.InfoWindow({});

    myDashboard
    .addLayer({
      'id': '#simpleMarker',
      'layer': 'marker-layer',
      'data-source': '#simpleMarker',
      'data': [{'lat': [-33.442909,-33.457669, -33.464628],
                'lng': [-70.65387, -70.662319, -70.610676],
                'value': {
                  'landmark': ['La Moneda', 'FCFM', 'Estadio Nacional']
              }}],
      'marker_attr': {
        'type': 'polyline'
    }});

  </script>
