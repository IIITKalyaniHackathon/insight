<!DOCTYPE html>
<html>
  <head>

    <!--
    THIS IS A TEST.

    IT SHOULD SHOW A GOOGLE MAPS AND AN EMPTY INFOWINDOW

    HEXAGONAL GRIDS

    -->

    <title>Test 6.1 - Hexagonal Grids</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #dashboard {
        width: 100%;
        height: 100%;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="../CityDashboard.css">
    <link rel="stylesheet" type="text/css" href="css/chartist.min.css">
    
    <script src="js/chartist.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?v="></script>

    <script src="js/CityDashboard.min.js"></script>

  </head>

  <body><div id="dashboard"></div></body>

  <script>
    // Binding the map and the information window.
    var myDashboard = new CityDashboard.Dashboard({
      'anchor': '#dashboard',
      'layout': 'left'
    });

    // Setting up our map.
    var map = new CityDashboard.GoogleMap({
      'lat': -33.442909,
      'lng': -70.65387,
      'zoom': 12
    });

    // Setting up our information window.
    var infoWindow = new CityDashboard.InfoWindow({});

    var maxlat = -33.34;
    var minlat = -33.54;

    var maxlng = -70.55;
    var minlng = -70.75;

    var points = [];
    var weights = [];
    for(var i = 0; i < 200; i++) {
      points[i] = {lat: Math.random() * (maxlat - minlat) + minlat,
                   lng: Math.random() * (maxlng - minlng) + minlng};
      weights[i] = Math.random() * (6 - 1) + 1;
    }

    myDashboard
    .addLayer({
      'id': '#hexagonalGrid',
      'layer': 'grid-layer',
      'data-source': '#hexagonalGrid',
      'data': [{'points': points,
                'weights': weights
              }],
      'layer_attr': {
        'type': 'hexagonal',
        //'color': 'red',
        'size': '0.02'
    }})
    .addLayer({
      'id': '#simpleMarker',
      'layer': 'marker-layer',
      'data-source': '#simpleMarker',
      'data': points,
      'layer_attr': {
        'type': 'simple'
    }});

  </script>
</html>
